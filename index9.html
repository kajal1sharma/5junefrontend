<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width:200px ;height:200px;display: inline-block;border:1px solid black ">
        <img style=" filter: blur(10px);" width="200px" height="200px" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg">
    </div>
    <div style="width:200px ;height:200px;display: inline-block;border:1px solid black ">
        <img style=" filter: brightness(200%)" width="200px" height="200px" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg">
    </div>
    <div style="width:200px ;height:200px;display: inline-block;border:1px solid black ">
        <img style=" filter: contrast(200%)" width="200px" height="200px" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg">
    </div>
    <br/>
    <div style="width:200px ;height:200px;display: inline-block;border:1px solid black ">
        <img style=" filter:drop-shadow(10px 10px 10px red)" width="200px" height="200px" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg">
    </div>
    <div style="width:200px ;height:200px;display: inline-block;border:1px solid black ">
        <img  style=" filter:grayscale(80%)" width="200px" height="200px" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg">
    </div>
    <div style="width:200px ;height:200px;display: inline-block;border:1px solid black ">
        <img style=" filter:hue-rotate(190deg)" width="200px" height="200px" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg">
    </div>
    <br/>
    <div style="width:200px ;height:200px;display: inline-block;border:1px solid black ">
        <img  style=" filter: invert(120%)" width="200px" height="200px" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg">
    </div>
    <div style="width:200px ;height:200px;display: inline-block;border:1px solid black ">
        <img style=" filter:opacity(50%);" width="200px" height="200px" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg">
    </div>
    <div style="width:200px ;height:200px;display: inline-block;border:1px solid black ">
        <img style=" filter: saturate(200%)" width="200px" height="200px" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg">
    </div>
    <div style="width:200px ;height:200px;display: inline-block;border:1px solid black ">
        <img style=" filter:sepia(100%)" width="200px" height="200px" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg">
    </div>

</body>
</html>
